name: Full CI/CD Pipeline (No Kill)

on:
  push:
    branches: ["main"]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      # 3️⃣ Build Spring Boot JAR
      - name: Build JAR
        run: mvn clean package -DskipTests
        working-directory: backend

      # 4️⃣ Upload JAR to EC2
      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          source: "backend/target/datastore-0.0.7.jar"
          target: "/home/ec2-user/app/"
          overwrite: true

      # 5️⃣ Run application ONLY if not running
      - name: Run Application (No Kill)
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            mkdir -p /home/ec2-user/app/logs
            cd /home/ec2-user/app

            if pgrep -f datastore-0.0.7.jar > /dev/null; then
              echo "Application already running. Skipping start."
            else
              echo "Starting application..."
              nohup env \
                MYSQL_HOST=database-1.c30mwuq2mnrm.us-east-1.rds.amazonaws.com \
                MYSQL_PORT=3306 \
                MYSQL_DB=datastore \
                MYSQL_USERNAME=admin \
                MYSQL_PASSWORD=rajul464 \
                java -jar datastore-0.0.7.jar \
                --server.port=8084 \
                > logs/nohup.out 2>&1 &
            fi
