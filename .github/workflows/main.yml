name: Full CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout source code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      # 3ï¸âƒ£ Build Spring Boot JAR
      - name: Build JAR
        run: mvn clean package -DskipTests
        working-directory: backend

      # 4ï¸âƒ£ Upload JAR to EC2
      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          source: "backend/target/datastore-0.0.7.jar"
          target: "/home/ec2-user/app/"
          overwrite: true

      # 5ï¸âƒ£ Stop old application if running
      - name: Stop Old App
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            PID=$(pgrep -f datastore-0.0.7.jar || true)
            if [ -n "$PID" ]; then
              kill -9 $PID
            fi

      # 6ï¸âƒ£ Deploy & Run Application
      - name: Run Application
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            mkdir -p /home/ec2-user/app/logs
            cd /home/ec2-user/app

            nohup env \
              MYSQL_HOST=database-1.c30mwuq2mnrm.us-east-1.rds.amazonaws.com \
              MYSQL_PORT=3306 \
              MYSQL_DB=datastore \
              MYSQL_USERNAME=admin \
              MYSQL_PASSWORD=rajul464 \
              LOG_FILE_PATH=/home/ec2-user/app/logs/datastore.log \
              java -jar datastore-0.0.7.jar \
              --server.port=8084 \
              > logs/nohup.out 2>&1 &

            echo "ğŸš€ Application started"
