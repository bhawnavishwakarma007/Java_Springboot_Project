name: Full CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout SCM
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3ï¸âƒ£ Build JAR
      - name: Build JAR
        run: mvn clean package -DskipTests=true
        working-directory: backend

      # 4ï¸âƒ£ Remove old JAR on EC2
      - name: Remove old JAR
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            rm -f /home/ec2-user/app/datastore-0.0.7.jar
            mkdir -p /home/ec2-user/app

      # 5ï¸âƒ£ Upload JAR to EC2
      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          source: "backend/target/datastore-0.0.7.jar"
          target: "/home/ec2-user/app/"
          overwrite: true

      # 6ï¸âƒ£ Stop Old Application (FIXED)
      - name: Stop Old Application
        uses: appleboy/ssh-action@v1.1.0
        with:
              host: ${{ secrets.EC2_HOST }}
              username: ec2-user
              key: ${{ secrets.EC2_KEY }}
              script: |
                PID=$(pgrep -f datastore-0.0.7.jar || true)
                if [ -n "$PID" ]; then
                  echo "Stopping existing app (PID=$PID)"
                  kill -9 $PID || true
                  sleep 2
                else
                  echo "No existing application running"
                fi


      # 7ï¸âƒ£ Run New Application
      - name: Run Application on EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            mkdir -p /var/log/app
            chmod 777 /var/log/app

            cd /home/ec2-user/app

            nohup env \
            MYSQL_HOST=database-1.cqx46eeeqwnx.us-east-1.rds.amazonaws.com \
            MYSQL_PORT=3306 \
            MYSQL_DB=datastore \
            MYSQL_USERNAME=admin \
            MYSQL_PASSWORD=rajulvish464 \
            LOG_FILE_PATH=/var/log/app/datastore.log \
            java -jar datastore-0.0.7.jar \
            --server.port=8084 \
            > /var/log/app/nohup.out 2>&1 &

            echo "ðŸš€ New Application Started on port 8084"
