# -------------------------------
# GitHub Actions CI/CD Pipeline
# Builds a Spring Boot JAR
# Deploys it to EC2 automatically
# -------------------------------

name: Full CI/CD Pipeline

# Trigger pipeline on push to main branch
on:
  push:
    branches: ["main"]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout source code from GitHub repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Java 17 (required for Spring Boot build)
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      # 3ï¸âƒ£ Build Spring Boot JAR using Maven
      # -DskipTests=true skips test execution for faster build
      - name: Build JAR
        run: mvn clean package -DskipTests=true
        working-directory: backend

      # 4ï¸âƒ£ Remove old JAR file from EC2 (if exists)
      # Also ensures application directory exists
      - name: Remove old JAR on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            rm -f /home/ec2-user/app/datastore-0.0.7.jar
            mkdir -p /home/ec2-user/app

      # 5ï¸âƒ£ Copy newly built JAR from GitHub runner to EC2
      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          source: "backend/target/datastore-0.0.7.jar"
          target: "/home/ec2-user/app/"
          overwrite: true

      # 6ï¸âƒ£ Start application on EC2 using nohup
      # Environment variables are passed for database connection
      - name: Deploy Application on EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script_stop: false
          script: |
            echo "Starting application..."

            # Create log directory if not exists
            mkdir -p /var/log/app
            chmod 777 /var/log/app

            # Move to application directory
            cd /home/ec2-user/app

            # Run Spring Boot application in background
            nohup env \
              MYSQL_HOST=database-1.c30mwuq2mnrm.us-east-1.rds.amazonaws.com \
              MYSQL_PORT=3306 \
              MYSQL_DB=datastore \
              MYSQL_USERNAME=admin \
              MYSQL_PASSWORD=rajul464 \
              LOG_FILE_PATH=/var/log/app/datastore.log \
              java -jar datastore-0.0.7.jar \
              --server.port=8084 \
              > /var/log/app/nohup.out 2>&1 &

            echo "ðŸš€ Application started successfully"
